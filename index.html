<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/d3gwLrBw/favicon.png">
    <title>Privacy Awareness Games</title>
    <style>
        body {
            font-family: Poppins, inter, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-tile {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .game-tile:hover {
            transform: translateY(-5px);
        }
        .game-tile img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        .game-tile h2 {
            padding: 15px;
            margin: 0;
            text-align: center;
            background-color: #0E6A74;
            color: #fff;
        }
        .game-tile a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Privacy Awareness Games</h1>
    <div id="game-root"></div>

    <!-- React, ReactDOM, and Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Your game scripts -->
    <script type="text/babel" src="privacygames/hr-awareness-game.js"></script>
    <script type="text/babel" src="privacygames/DSRIdentificationGame.js"></script>

    <!-- Main app script -->
    <script type="text/babel">
        const GameTile = ({ href, imgSrc, altText, title }) => (
            <div className="game-tile">
                <a href={href}>
                    <img src={imgSrc} alt={altText} />
                    <h2>{title}</h2>
                </a>
            </div>
        );

        const GameGrid = () => (
            <div className="game-grid">
                <GameTile 
                    href="hr-awareness-game.html"
                    imgSrc="https://i.postimg.cc/6qVK1m8s/hrpri.png"
                    altText="HR Awareness Game"
                    title="HR Awareness Game"
                    />
                <GameTile 
                    href="dsrgame.html"
                    imgSrc="https://i.postimg.cc/L6QmG4L9/dsrotnot.png"
                    altText="Customer Support Awareness Game"
                    title="Customer Support Awareness Game"
                    />
            </div>
        );

        ReactDOM.render(<GameGrid />, document.getElementById('game-root'));
    </script>

    <div style="margin-top: 20px; text-align: center;">
        <a href="https://hoggo.io" target="_blank" rel="noopener noreferrer">
            Powered by hoggo<br>
            <img src="https://i.postimg.cc/y855N0xG/poweredby-1.png" alt="Powered by hoggo" style="margin-top: 10px; max-width: 200px;">
        </a>
    </div>
</body>
</html>
