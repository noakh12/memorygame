<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Awareness Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-tile {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .game-tile:hover {
            transform: translateY(-5px);
        }
        .game-tile img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .game-tile h2 {
            padding: 15px;
            margin: 0;
            text-align: center;
            background-color: #3498db;
            color: #fff;
        }
        .game-tile a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Privacy Awareness Games</h1>
    <div class="game-grid">
        <div class="game-tile">
            <a href="/privacygames/hr-awareness-game">
                <img src="https://i.postimg.cc/6qVK1m8s/hrpri.png" alt="HR Awareness Game">
                <h2>Privacy Awareness Game</h2>
            </a>
        </div>
        <div class="game-tile">
            <a href="/privacygames/privacygames/hr-awareness-game">
                <img src="/api/placeholder/300/200" alt="Customer Support Awareness Game">
                <h2>Customer Support Awareness Game</h2>
            </a>
        </div>
        <!-- Add more game tiles as needed -->
    </div>
    <div style="margin-top: 20px; text-align: center;">
    <a href="https://hoggo.io" target="_blank" rel="noopener noreferrer">
        Powered by hoggo<br>
        <img src="https://i.postimg.cc/y855N0xG/poweredby-1.png" alt="Powered by hoggo" style="margin-top: 10px; max-width: 200px;">
    </a>
</div>
</body>
</html>
