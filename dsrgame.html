<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSR Identification Game</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root">If you see this, React hasn't rendered anything yet.</div>
    <script>
        console.log("Starting to load game script");
    </script>
    <script src="DSRIdentificationGame.js"></script>
    <script>
        console.log("Game script loaded, attempting to render");
        try {
            ReactDOM.render(React.createElement(window.DSRIdentificationGame), document.getElementById('root'));
            console.log("Render completed without errors");
        } catch (error) {
            console.error("Error rendering game:", error);
            document.getElementById('root').innerHTML = "An error occurred while loading the game. Please check the console for details.";
        }
    </script>
    <div id="certificate-form" style="display: none; text-align: center; margin-top: 20px;">
    <h2>Congratulations! You've completed the game.</h2>
    <input type="text" id="player-name" placeholder="Enter your name" style="margin: 10px; padding: 5px;">
    <button onclick="generateCertificate()">Get Certificate</button>
</div>

<script>
function showCertificateForm() {
    document.getElementById('certificate-form').style.display = 'block';
}

function generateCertificate() {
    const playerName = document.getElementById('player-name').value;
    window.open(`certificate.html?name=${encodeURIComponent(playerName)}&game=DSR`, '_blank');
}
</script>
</body>
</html>
